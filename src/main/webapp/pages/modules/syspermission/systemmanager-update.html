<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head th:include="modules/base/contentTemplate::formcssres">
	</head>

	<body>
	<div style="margin: 15px;">
		<form class="layui-form" id="systemres" action="">
		<div class="layui-tab  layui-tab-brief"  lay-filter="fromtab">
			  <ul class="layui-tab-title">
			    <li class="layui-this">系统信息</li>
			    <li>系统资源</li>
			    <li>系统角色</li>
			  </ul>
			  <div class="layui-tab-content">
			  <!-- tab1 -->
			    <div class="layui-tab-item layui-show">
			    	
				<div class="layui-form-item">
					<input type="hidden" name="id"/>
					<label class="layui-form-label">系统代码</label>
					<div class="layui-input-block">
						<input type="text" name="sysCode" lay-verify="required" autocomplete="off" placeholder="请输入..." class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<input type="hidden" name="id"/>
					<label class="layui-form-label">系统名称</label>
					<div class="layui-input-block">
						<input type="text" name="sysName" lay-verify="required" autocomplete="off" placeholder="请输入..." class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<input type="hidden" name="id"/>
					<label class="layui-form-label">访问路径</label>
					<div class="layui-input-block">
						<input type="tel" name="sysBasepath" lay-verify="url" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<input type="hidden" name="id"/>
					<label class="layui-form-label">系统图标</label>
					<div class="layui-input-block">
						<input type="text" name="sysIcon" lay-verify="required" autocomplete="off" placeholder="请输入..." class="layui-input"/>
					</div>
				</div>
					<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">编辑器</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea" name="sysDescs" lay-verify="content" ></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-inline">
						<input type="number" name="sysOrder" lay-verify="required" autocomplete="off" class="layui-input"/>
					</div>
				</div>
			    <div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			   </div>
			  <!-- end tab1 -->
			  
			  <!-- tab2 -->
			    <div class="layui-tab-item">
					 <div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">验证数字</label>
						<div class="layui-input-inline">
							<input type="number" name="number" lay-verify="number" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">验证日期</label>
						<div class="layui-input-block">
							<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">验证链接</label>
						<div class="layui-input-block">
							<input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证身份证</label>
					<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">自定义验证</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">编辑器</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
					</div>
				</div> 
				
				</div>
			  <!-- end tab2 -->
			  
			  <!-- tab3 -->
			    <div class="layui-tab-item">
			    	附件信息
			  	</div>
			  <!-- end tab3 -->
			  </div>
			</div>
		</form>	
		</div>
		<script type="text/javascript" th:src="@{/resource/plugins/jquery.bsgrid/plugins/jquery-1.4.4.min.js}"></script>
		<script type="text/javascript" th:src="@{/resource/plugins/layui/layui.js}"></script>
		<script>
		layui.use(['form', 'layedit', 'laydate','element'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
			var element = layui.element();
			var $ = layui.jquery;
			
			  element.on('tab(fromtab)', function(data){
			    console.log(data);
			  });
			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');
		});
		function getfromdata(){
			return $('#systemres').serializeArray();
		}
		</script>
	</body>
</html>
